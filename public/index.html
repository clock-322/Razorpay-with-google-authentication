<script>
jQuery(function() {
  jQuery('#slides').slidesjs({
	width: 1700,
	height: 671,	 play: {      active: true,      auto: true,      interval: 5000,      swap: true,      pauseOnHover: true,      restartDelay: 2500   }
  });
});
 
jQuery('.mobile_menu').click(function(){
jQuery(this).toggleClass('close_menu');
jQuery('.navigation').slideToggle();  
}); 

var wid_win = jQuery(window).width();
if(wid_win < 960) {
jQuery('.navigation > ul > li.parent > a').click(function() {
jQuery(this).next('ul').slideToggle();
jQuery(this).toggleClass('actsub');
return false;
});
}

var wid_win = jQuery(window).width();
if(wid_win < 767) {
jQuery('.bottomlinks h2 a').click(function () {
jQuery(this).toggleClass('arrow_change');
jQuery(this).parent().next('ul').slideToggle();
return false;
});
}
</script>
